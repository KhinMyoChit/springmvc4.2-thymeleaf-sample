<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>

<h2>ADD New Organization</h2>

<p th:text="${session.existOrg}" th:unless="${session == null}">[...]</p>
<form action="#" th:action="@{/neworganization}" th:object="${organization}" method="post">

	   <input type="text" th:field="*{name}" placeholder="Name" />
	   <p th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}">Organization error! </p> 
	   
	   <input type="text" th:field="*{description}" placeholder="Description" required="required"/>	   
	  
	   <input type="submit" value="ADD"/>
	</form>
	
</body>
</html>
