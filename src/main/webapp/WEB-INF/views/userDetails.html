<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>User Details</title>
</head>
<body>
<h2>User Details</h2>

<br></br>
	<form action="#" th:action="@{'/user/' + ${userid} + '/edited'" th:object="${user}" method="post">
	   
	   <input type="text" name="name" id="name" th:field="${user.name}"
				th:value="${user.name}" required="required" /> 
						
		<input type="text" name="email" id="email" th:field="${user.email}"
				th:value="${user.email}" required="required" /> 
		<input type="submit" value="Edit"/>
	   
	</form>


</body>
</html>
